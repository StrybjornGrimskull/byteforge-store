<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <div th:replace="~{fragments/navigation :: head-links}"></div>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Forgot Password</h3>
            <p class="card-text text-center text-muted mb-4">Enter your email address and we will send you a link to reset your password.</p>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/auth/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/auth/login}">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
