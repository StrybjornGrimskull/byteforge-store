<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .dashboard-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card .card-body {
            padding: 2rem;
            text-align: center;
        }
        .dashboard-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .welcome-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navigation Fragment -->
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container py-4">
    <div class="welcome-section">
        <h1 class="display-5 fw-bold">Admin Dashboard</h1>
        <p class="lead">Welcome back, <span sec:authentication="name">Admin</span>!</p>
    </div>

    <div class="row g-4">
        <!-- Orders Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card dashboard-card h-100">
                <div class="card-body">
                    <div class="dashboard-icon">
                        <i class="bi bi-cart-check"></i>
                    </div>
                    <h5 class="card-title">Orders Management</h5>
                    <p class="card-text">View and manage customer orders, update status, and track order history.</p>
                    <a href="/admin-orders" class="btn btn-primary" th:href="@{/admin/dashboard/orders}">
                        <i class="bi bi-arrow-right-circle me-1"></i> Go to Orders
                    </a>
                </div>
            </div>
        </div>

        <!-- Products Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card dashboard-card h-100">
                <div class="card-body">
                    <div class="dashboard-icon">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">Manage inventory, add new products, and update existing items.</p>
                    <button class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-lock me-1"></i> Coming Soon
                    </button>
                </div>
            </div>
        </div>

        <!-- Users Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card dashboard-card h-100">
                <div class="card-body">
                    <div class="dashboard-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Manage user accounts, roles, and permissions.</p>
                    <button class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-lock me-1"></i> Coming Soon
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>

</body>
</html>
