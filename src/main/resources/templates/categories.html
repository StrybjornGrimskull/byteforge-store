<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Категории</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="category : ${categories}">
            <div class="card h-100">
                    <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}">Название категории</h5>
                        <a th:href="@{/products/mvc/list(categoryId=${category.id})}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
