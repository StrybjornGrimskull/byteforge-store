<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Wishlist | ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark-color);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-hexagon-fill me-2"></i>ByteForge
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wishlist}"><i class="bi bi-house-door me-1"></i> Wishlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shopping-cart}"><i class="bi bi-cart me-1"></i> Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person me-1"></i> Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Categories</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="category : ${categories}">
            <div class="card h-100">
                    <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}">Название категории</h5>
                        <a th:href="@{/products/list(categoryId=${category.id})}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-0 text-white-50">&copy; 2025 ByteForge. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="#" class="text-white-50 me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white-50 me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white-50"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
