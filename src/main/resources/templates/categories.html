<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Wishlist | ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Удалены стили навигации и футера, оставлены только уникальные для categories */
    </style>
</head>
<body>

<!-- Navigation Fragment -->
<div th:replace="fragments/navigation :: navigation"></div>
<!--Сообщение о выходе из системы-->
<div th:if="${logoutMessage}" class="alert alert-success  text-center">
    <i class="fas fa-check-circle"></i>
    <span th:text="${logoutMessage}"></span>
</div>

<div class="container mt-4">
    <h1 class="mb-4">Categories</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="category : ${categories}">
            <div class="card h-100">
                    <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}">Название категории</h5>
                        <a th:href="@{/products/list(categoryId=${category.id})}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>

</body>
</html>
