<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7fafc;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      padding: 25px;
    }
    .header {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .order-number {
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 0 4px 4px 0;
    }
    .products-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .products-table th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: left;
    }
    .products-table td {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
    }
    .products-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
      padding: 15px;
      background-color: #f1f8fe;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Thank you for your order, <span th:text="${customerName}">Customer</span>!</h1>
  </div>

  <div class="order-number">
    <p>Your order <strong>#<span th:text="${orderId}">12345</span></strong> has been received.</p>
  </div>

  <h3>Order Details:</h3>
  <table class="products-table">
    <tr>
      <th>Product</th>
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product}">Product Name</td>
    </tr>
  </table>

  <div class="total">
    Total: $<span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)}">0.00</span>
  </div>

  <div class="footer">
    <p>We will notify you when your order ships.</p>
    <p>Best regards,<br><strong>ByteForge Team</strong></p>
  </div>
</div>
</body>
</html>
