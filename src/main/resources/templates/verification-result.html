<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Result | ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bgcolor: #0f172a;
            --base-color: #94a3b8;
            --primary-gradient: linear-gradient(160deg, #8ceabb 0%, #378f7b 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --input-bg: #1e293b;
            --input-border: #334155;
            --input-focus: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--base-bgcolor);
            color: var(--base-color);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: white;
        }

        .result-icon.success {
            background: var(--primary-gradient);
        }

        .result-icon.error {
            background: linear-gradient(160deg, #ef4444 0%, #dc2626 100%);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: var(--text-primary);
            text-transform: none;
        }

        .message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-secondary {
            width: auto;
            min-width: 200px;
            padding: 0.75rem 2rem;
            border: 2px solid var(--input-border);
            border-radius: 16px;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 0.5rem;
        }

        .btn-secondary:hover {
            border-color: var(--input-focus);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
            color: var(--text-primary);
            text-decoration: none;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="bi bi-cpu"></i> ByteForge
            </div>
            
            <!-- Success Result -->
            <div th:if="${verified}" class="result-icon success">
                <i class="bi bi-check-circle"></i>
            </div>
            
            <!-- Error Result -->
            <div th:unless="${verified}" class="result-icon error">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <!-- Success Title and Message -->
            <div th:if="${verified}">
                <h2>Email Verified!</h2>
                <p class="message">
                    Your email has been successfully verified. You can now sign in to your account.
                </p>
            </div>
            
            <!-- Error Title and Message -->
            <div th:unless="${verified}">
                <h2>Verification Failed</h2>
                <p class="message" th:text="${error}">
                    An error occurred during email verification.
                </p>
            </div>

            <!-- Back to Sign In Button -->
            <a href="/auth/login" class="btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Sign In
            </a>
        </div>
    </div>
</body>
</html>
