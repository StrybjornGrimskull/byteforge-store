<!-- User Account Script Fragment -->
<script th:fragment="user-account-script">
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/profile/name', {credentials: 'include'})
            .then(response => response.ok ? response.json() : null)
            .then(customerName => {
                const link = document.getElementById('user-account-link');
                const logoutItem = document.getElementById('logout-item');

                if (customerName && customerName.firstName) {
                    // Пользователь аутентифицирован
                    link.innerHTML = '<i class="bi bi-person me-1"></i> ' + customerName.firstName;
                    link.setAttribute('href', '/profile');
                    link.onclick = null;
                    logoutItem.style.display = 'block'; // Показываем кнопку Sign Out
                } else {
                    // Пользователь не аутентифицирован
                    link.innerHTML = '<i class="bi bi-person me-1"></i> Sign In';
                    link.setAttribute('href', '/auth/login');
                    link.onclick = null;
                    logoutItem.style.display = 'none'; // Скрываем кнопку Sign Out
                }
            })
            .catch(error => {
                console.error('Error fetching customer name:', error);
                // В случае ошибки показываем как неаутентифицированного пользователя
                const logoutItem = document.getElementById('logout-item');
                logoutItem.style.display = 'none';
            });
    });

    async function logout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/?logout=true';
            } else {
                console.error('Logout failed');
            }
        } catch (error) {
            console.error('Logout error:', error);
        }
    }
</script>
