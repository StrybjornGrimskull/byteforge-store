<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wishlist | ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark-color);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .wishlist-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
        }

        .wishlist-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .wishlist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            height: 200px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            mix-blend-mode: multiply;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
        }

        .added-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .btn-remove {
            background-color: #ffeef1;
            color: #ff4757;
            border: none;
            font-weight: 500;
        }

        .btn-remove:hover {
            background-color: #ff4757;
            color: white;
        }

        .empty-state {
            min-height: 400px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }

        footer {
            background-color: var(--dark-color);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-hexagon-fill me-2"></i>ByteForge
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-heart me-1"></i> Wishlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person me-1"></i> Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <!-- Header -->
    <div class="wishlist-header p-4 mb-5">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="display-5 fw-bold mb-3"><i class="bi bi-heart-fill me-2"></i>My Wishlist</h1>
                <p class="lead mb-0">Your favorite products in one place</p>
            </div>
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <span class="badge bg-white text-primary fs-6 p-2">
                        <i class="bi bi-gift me-1"></i> <span id="item-count">0</span> items
                    </span>
            </div>
        </div>
    </div>

    <!-- Wishlist Content -->
    <div id="wishlist-container">
        <div class="d-flex justify-content-center py-5">
            <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-0 text-white-50">&copy; 2023 ByteForge. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="#" class="text-white-50 me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white-50 me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white-50"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(function () {
        // Функция для форматирования даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Функция для отображения пустой вишлиста
        function showEmptyWishlist() {
            $('#wishlist-container').html(`
                <div class="empty-state text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-heart text-muted" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="h4 text-muted mb-3">Your wishlist is empty</h3>
                    <p class="text-muted mb-4">Start adding products to create your perfect wishlist</p>
                    <a  class="btn btn-primary btn-lg px-4" href="/">
                        <i class="bi bi-arrow-right me-2"></i>Browse Products
                    </a>
                </div>
            `);
            $('#item-count').text(0);
        }

        // Функция для обновления счетчика товаров
        function updateItemCount(count) {
            $('#item-count').text(count);
        }

        // Загрузка вишлиста
        function loadWishlist() {
            $.ajax({
                url: '/api/wishlist',
                method: 'GET',
                dataType: 'json',
                success: function (items) {
                    if (!items || items.length === 0) {
                        showEmptyWishlist();
                        return;
                    }

                    updateItemCount(items.length);

                    let html = `<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">`;

                    items.forEach(function (item) {
                        html += `
                            <div class="col" data-id="${item.id}">
                                <div class="card wishlist-card h-100">
                                    <div class="product-img-container">
                                        <img src="${'/uploads/' + item.imageUrl}" class="product-img" alt="${item.productName}">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">${item.productName}</h5>
                                        <p class="product-id d-none">${item.productId}</p>
                                        <p class="added-date mb-3">
                                            <i class="bi bi-calendar me-1"></i>
                                            ${item.addedDate ? formatDate(item.addedDate) : 'N/A'}
                                        </p>
                                        <div class="d-grid mt-4">
                                            <button class="btn btn-remove btn-sm remove-btn">
                                                <i class="bi bi-trash me-1"></i> Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });

                    html += `</div>`;
                    $('#wishlist-container').html(html);
                },
                error: function () {
                    $('#wishlist-container').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <strong>Error loading wishlist</strong>. Please try again later.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="text-center mt-4">
                            <a href="javascript:location.reload()" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-repeat me-1"></i> Reload Page
                            </a>
                        </div>
                    `);
                }
            });
        }

        // Обработчик удаления
        $(document).on('click', '.remove-btn', function () {
            const $card = $(this).closest('.col');
            const itemId = $card.data('id');
            const productId = $card.find('.product-id').text();
            const $button = $(this);

            $button.prop('disabled', true).html('<i class="bi bi-arrow-repeat"></i> Removing...');

            $.ajax({
                url: `/api/wishlist/${productId}`,
                method: 'DELETE',
                success: function() {
                    // Анимация удаления
                    $card.addClass('animate__animated animate__fadeOut');

                    setTimeout(() => {
                        $card.remove();

                        // Обновляем счетчик
                        const remainingCount = $('.wishlist-card').length;
                        updateItemCount(remainingCount);

                        if (remainingCount === 0) {
                            showEmptyWishlist();
                        }
                    }, 300);
                },
                error: function(xhr) {
                    $button.prop('disabled', false).html('<i class="bi bi-trash me-1"></i> Remove');
                    if (xhr.status === 404) {
                        alert('Product not found in your wishlist');
                    } else {
                        alert('Error removing product from wishlist');
                    }
                }
            });
        });

        // Инициализация загрузки вишлиста
        loadWishlist();
    });
</script>
</body>
</html>
