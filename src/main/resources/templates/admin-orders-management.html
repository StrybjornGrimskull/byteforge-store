<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - ByteForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .order-card {
            transition: transform 0.2s ease-in-out;
            height: 100%;
        }
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link {
            font-weight: 500;
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            font-weight: 600;
            color: #0d6efd;
        }
        .tab-content {
            padding: 1.5rem 0;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/navigation :: navigation"></div>

<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Orders Management</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Orders Management</h1>
    </div>

    <div class="row g-4">
        <!-- Active Orders Card -->
        <div class="col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px;">
                        <i class="bi bi-cart-check fs-1 text-primary"></i>
                    </div>
                    <h3 class="h5 mb-3">Active Orders</h3>
                    <p class="text-muted mb-4">View and manage all active customer orders that are currently being processed.</p>
                    <a href="/admin/dashboard/orders/active" class="btn btn-primary px-4">
                        <i class="bi bi-arrow-right-circle me-2"></i> View Active Orders
                    </a>
                </div>
            </div>
        </div>

        <!-- Archived Orders Card -->
        <div class="col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="bg-secondary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px;">
                        <i class="bi bi-archive fs-1 text-secondary"></i>
                    </div>
                    <h3 class="h5 mb-3">Archived Orders</h3>
                    <p class="text-muted mb-4">View completed orders and order history for reference and reporting.</p>
                    <a href="/admin/dashboard/orders/archived" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-archive me-2"></i> View Archived Orders
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Common functions
    function formatOrderDate(dateString) {
        const orderDate = new Date(dateString);
        return orderDate.toLocaleString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function createOrderCard(order, isArchived = false) {
        const statusBadge = isArchived 
            ? '<span class="badge bg-success">Completed</span>'
            : '<span class="badge bg-warning text-dark">Processing</span>';
            
        const actionButtons = isArchived
            ? `<button class="btn btn-sm btn-outline-primary view-order-btn" data-order-id="${order.id}">
                    <i class="bi bi-eye"></i> View
               </button>`
            : `<div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary view-order-btn" data-order-id="${order.id}">
                        <i class="bi bi-eye"></i> View
                    </button>
                    <button class="btn btn-sm btn-outline-success complete-order-btn" data-order-id="${order.id}">
                        <i class="bi bi-check2"></i> Complete
                    </button>
               </div>`;

        return `
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card order-card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold">#${order.id}</span>
                            ${statusBadge}
                        </div>
                        <div class="small text-muted">${formatOrderDate(order.date)}</div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">${order.firstName || ''} ${order.lastName || ''}</h6>
                        <p class="card-text small text-muted mb-2">
                            <i class="bi bi-envelope"></i> ${order.email || 'No email provided'}
                        </p>
                        <p class="card-text small text-muted mb-2">
                            <i class="bi bi-telephone"></i> ${order.phoneNumber || 'No phone provided'}
                        </p>
                        <p class="card-text small text-muted mb-3">
                            <i class="bi bi-geo-alt"></i> ${order.city || ''}, ${order.address || ''}
                        </p>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-bold">${order.totalPrice ? order.totalPrice.toFixed(2) : '0.00'} $</span>
                            ${actionButtons}
                        </div>
                    </div>
                </div>
            </div>`;
    }

    function showNoOrdersMessage(containerId, message = 'No orders found.') {
        const container = document.getElementById(containerId);
        container.innerHTML = `
            <div class="col-12 text-center py-4 text-muted">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                ${message}
            </div>`;
    }

    function viewOrderDetails(orderId) {
        window.location.href = `/admin/dashboard/order-details?id=${orderId}`;
    }

</script>

<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>

</body>
</html>
