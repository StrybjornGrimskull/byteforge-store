<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .order-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .order-status {
            font-weight: 500;
        }
        .order-status.active {
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navigation Fragment -->
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Admin Dashboard</h1>
        <span class="badge bg-primary order-count">
            <span th:text="${#lists.size(activeOrders)}"></span> Active Orders
        </span>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0">Active Orders</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Products</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${activeOrders}" class="align-middle">
                        <td>
                            <a th:href="'#'" class="text-decoration-none">
                                #<span th:text="${order.id}"></span>
                            </a>
                        </td>
                        <td>
                            <div th:text="${order.firstName + ' ' + order.lastName}"></div>
                            <small class="text-muted" th:text="${order.email}"></small>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(order.date, 'dd.MM.yyyy HH:mm')}"></span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                    <span th:each="product : ${order.orderProducts}"
                                          class="badge bg-light text-dark border"
                                          th:text="${product.product.name + ' x' + product.quantity}">
                                    </span>
                            </div>
                        </td>
                        <td>
                            <span class="fw-bold" th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)} + ' $'"></span>
                        </td>
                        <td>
                            <span class="badge bg-warning text-dark">Processing</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-outline-success complete-order-btn"
                                    th:data-order-id="${order.id}">
                                <i class="bi bi-check2"></i> Complete
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(activeOrders)}">
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No active orders found
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Handle complete order button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.complete-order-btn')) {
                const button = e.target.closest('.complete-order-btn');
                const orderId = button.dataset.orderId;
                const orderRow = button.closest('tr');

                // Show loading state
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Completing...';

                // Send AJAX request
                fetch(`/api/orders/${orderId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        return response.text();
                    })
                    .then(() => {
                        // Show success message
                        const toast = document.createElement('div');
                        toast.className = 'position-fixed top-0 end-0 p-3';
                        toast.style.zIndex = '1100';
                        toast.innerHTML = `
                        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-success text-white">
                                <strong class="me-auto">Success</strong>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                Order #${orderId} has been marked as completed.
                            </div>
                        </div>
                    `;
                        document.body.appendChild(toast);

                        // Remove the toast after 3 seconds
                        setTimeout(() => {
                            toast.remove();
                        }, 3000);

                        // Remove the row from the table
                        orderRow.style.opacity = '0.5';
                        setTimeout(() => {
                            orderRow.remove();

                            // Update orders count
                            const orderCount = document.querySelectorAll('tbody tr:not(.no-orders)').length;
                            const orderCountBadge = document.querySelector('.order-count span');
                            if (orderCountBadge) {
                                orderCountBadge.textContent = orderCount;
                            }

                            // Show no orders message if needed
                            if (orderCount === 0) {
                                const tbody = document.querySelector('tbody');
                                tbody.innerHTML = `
                                <tr class="no-orders">
                                    <td colspan="7" class="text-center py-4 text-muted">
                                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                        No active orders found
                                    </td>
                                </tr>`;
                            }
                        }, 300);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Show error toast
                        const toast = document.createElement('div');
                        toast.className = 'position-fixed top-0 end-0 p-3';
                        toast.style.zIndex = '1100';
                        toast.innerHTML = `
                        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-danger text-white">
                                <strong class="me-auto">Error</strong>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                Failed to complete order: ${error.message}
                            </div>
                        </div>
                    `;
                        document.body.appendChild(toast);

                        // Remove the toast after 5 seconds
                        setTimeout(() => {
                            toast.remove();
                        }, 5000);

                        button.disabled = false;
                        button.innerHTML = originalText;
                    });
            }
        });
    });
</script>

</body>
</html>
