<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - ByteForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="fragments/navigation :: navigation"></div>

<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Orders</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Order Management</h1>
        <span class="badge bg-primary">
            <span id="ordersCount">0</span> Active Orders
        </span>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" id="orderSearchInput" placeholder="Search by order number">
                <button class="btn btn-primary" type="button" id="searchOrderBtn">
                    <i class="bi bi-search"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button" id="showAllOrdersBtn">
                    <i class="bi bi-list-ul"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="ordersContainer">
        <div class="text-center py-4">
            <output class="spinner-border text-primary" aria-live="polite"></output>
            <p class="mt-2 mb-0">Loading orders...</p>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function formatOrderDate(dateString) {
        const orderDate = new Date(dateString);
        return orderDate.toLocaleString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function generateProductBadges(orderProducts) {
        if (!orderProducts || orderProducts.length === 0) {
            return '<span class="text-muted small">No products</span>';
        }

        const firstThree = orderProducts.slice(0, 3).map(product => {
            const productName = product.product?.name || 'Unknown Product';
            return `<span class="badge bg-light text-dark border small">${productName} x${product.quantity || 1}</span>`;
        }).join('');

        const moreCount = orderProducts.length > 3 ?
            `<span class="badge bg-light text-dark border small">+${orderProducts.length - 3} more</span>` : '';

        return firstThree + moreCount;
    }

    function createOrderCard(order) {
        return `
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold">#${order.id}</span>
                            <span class="badge bg-warning text-dark">Processing</span>
                        </div>
                        <div class="small text-muted">${formatOrderDate(order.date)}</div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">${order.firstName || ''} ${order.lastName || ''}</h6>
                        <p class="card-text small text-muted mb-2">${order.email || 'No email provided'}</p>

                        <div class="mb-3">
                            <div class="d-flex flex-wrap gap-1">
                                ${generateProductBadges(order.orderProducts)}
                            </div>
                        </div>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-bold">${order.totalPrice ? order.totalPrice.toFixed(2) : '0.00'} $</span>
                            <button class="btn btn-sm btn-outline-success complete-order-btn"
                                    data-order-id="${order.id}" title="Complete">
                                <i class="bi bi-check2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    function showNoOrdersMessage() {
        return `
            <div class="col-12 text-center py-4 text-muted">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                No active orders found
            </div>`;
    }

    function showLoadingState(message = 'Loading orders...') {
        return `
            <div class="col-12 text-center py-4">
                <output class="spinner-border text-primary" aria-live="polite"></output>
                <p class="mt-2 mb-0">${message}</p>
            </div>`;
    }

    function updateOrdersCount(count) {
        const orderCountBadge = document.getElementById('ordersCount');
        if (orderCountBadge) {
            orderCountBadge.textContent = count;
        }
    }

    async function completeOrder(button, orderId) {
        const originalText = button.innerHTML;

        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

        const response = await fetch(`/api/orders/${orderId}/complete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const orderCard = button.closest('.col-12.col-md-6.col-lg-4.col-xl-3');
            if (orderCard) {
                orderCard.remove();

                const remainingOrders = document.querySelectorAll('.col-12.col-md-6.col-lg-4.col-xl-3').length;
                updateOrdersCount(remainingOrders);

                if (remainingOrders === 0) {
                    document.getElementById('ordersContainer').innerHTML = showNoOrdersMessage();
                }
            }
        } else {
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }

    async function fetchAllOrders() {
        const container = document.getElementById('ordersContainer');
        container.innerHTML = showLoadingState();

        const response = await fetch('/api/orders/active');

        if (response.ok) {
            const orders = await response.json();

            if (!orders || orders.length === 0) {
                container.innerHTML = showNoOrdersMessage();
                updateOrdersCount(0);
            } else {
                const ordersHTML = orders.map(order => createOrderCard(order)).join('');
                container.innerHTML = `<div class="row g-3">${ordersHTML}</div>`;
                updateOrdersCount(orders.length);
            }
        } else {
            container.innerHTML = showNoOrdersMessage();
            updateOrdersCount(0);
        }
    }

    async function searchOrder(orderId) {
        const container = document.getElementById('ordersContainer');

        if (!orderId) {
            return;
        }

        container.innerHTML = showLoadingState(`Searching for order #${orderId}...`);
        const response = await fetch(`/api/orders/${orderId}`);

        if (!response.ok) {
            container.innerHTML = showNoOrdersMessage();
            updateOrdersCount(0);
            return;
        }

        const order = await response.json();

        if (order) {
            container.innerHTML = `<div class="row g-3">${createOrderCard(order)}</div>`;
            updateOrdersCount(1);
        } else {
            container.innerHTML = showNoOrdersMessage();
            updateOrdersCount(0);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('click', function(e) {
            if (e.target.closest('.complete-order-btn')) {
                const button = e.target.closest('.complete-order-btn');
                const orderId = button.dataset.orderId;
                completeOrder(button, orderId);
            }
        });

        document.getElementById('searchOrderBtn').addEventListener('click', () => {
            const orderId = document.getElementById('orderSearchInput').value.trim();
            searchOrder(orderId);
        });

        document.getElementById('showAllOrdersBtn').addEventListener('click', () => {
            document.getElementById('orderSearchInput').value = '';
            fetchAllOrders();
        });

        document.getElementById('orderSearchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const orderId = e.target.value.trim();
                searchOrder(orderId);
            }
        });

        fetchAllOrders();
    });
</script>
<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>
</body>
</html>
