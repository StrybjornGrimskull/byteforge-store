<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resend Verification Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Resend Verification Email</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/resend-verification}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <button type="submit" class="btn btn-primary w-100">Resend Email</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/login}" class="btn btn-link">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
