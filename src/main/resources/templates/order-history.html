<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        .order-history-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
        }
        .order-history-header .breadcrumb {
            margin-bottom: 0.5rem;
            background: transparent;
            padding: 0;
        }
        .order-history-header .breadcrumb a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.2s;
        }
        .order-history-header .breadcrumb a:hover {
            color: white;
        }
        .order-history-header .breadcrumb-item + .breadcrumb-item::before {
            color: rgba(255, 255, 255, 0.6);
        }
        .order-history-header .breadcrumb-item.active {
            color: rgba(255, 255, 255, 0.6);
        }
        .order-history-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 1rem 0 0;
            color: white;
        }
        
        /* Order card styles */
        .order-card {
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            transition: box-shadow 0.2s;
            margin-bottom: 1.5rem;
        }
        .order-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .order-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<!-- Order History Header -->
<header class="order-history-header">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/profile}">Profile</a></li>
                <li class="breadcrumb-item active" aria-current="page">Order History</li>
            </ol>
        </nav>
        <h1 class="mb-0">
            <i class="bi bi-clock-history me-2"></i>Order History
        </h1>
    </div>
</header>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div th:if="${orders.isEmpty()}" class="text-center py-5">
                <div class="alert alert-info d-inline-block">
                    You have no completed orders yet.
                </div>
            </div>

            <div th:unless="${orders.isEmpty()}" class="vstack gap-4">
                <div th:each="order : ${orders}" class="card order-card">
                    <div class="card-header order-header d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold">Order #<span th:text="${order.id}"></span></span>
                            <span class="mx-2 text-muted">|</span>
                            <span class="text-muted">Placed on <span th:text="${#temporals.format(order.date, 'dd MMM yyyy')}"></span></span>
                        </div>
                        <span class="fw-bold fs-5 text-primary" th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <ul class="list-group list-group-flush">
                            <li th:each="product : ${order.orderProducts}" class="list-group-item d-flex align-items-center">
                                <img th:if="${product.product.imageUrl}" th:src="@{'/uploads/' + ${product.product.imageUrl}}" alt="Product" class="product-image rounded me-3">
                                <div class="flex-grow-1">
                                    <div class="fw-medium" th:text="${product.product.name}"></div>
                                    <small class="text-muted">Quantity: <span th:text="${product.quantity}"></span></small>
                                </div>
                                <div class="fw-bold" th:text="'$' + ${#numbers.formatDecimal(product.product.price, 1, 'COMMA', 2, 'POINT')}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<script th:replace="~{fragments/navigation :: user-account-script}"></script>

</body>
</html>
