<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .auth-tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: 500;
    }
    .auth-tab.active {
      color: #0d6efd;
      border-bottom: 2px solid #0d6efd;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-auth {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .error {
      color: #dc3545;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      color: #198754;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="auth-container">
    <div class="auth-header">
      <h2><i class="fas fa-user-circle me-2"></i>Account Access</h2>
    </div>

    <div th:if="${error}" class="error alert alert-danger" th:text="${error}"></div>
    <div th:if="${param.success}" class="success alert alert-success">Registration successful! Please login.</div>

    <div class="auth-tabs">
      <button class="auth-tab active" onclick="showTab('signin')">Sign In</button>
      <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signin" class="tab-content active">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-auth">Sign In</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup" class="tab-content">
      <form th:action="@{/auth/signup}" method="post">
        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signup-confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-auth">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script>
  function showTab(tabId) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });

    // Deactivate all tabs
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.classList.remove('active');
    });

    // Show selected tab content
    document.getElementById(tabId).classList.add('active');

    // Activate clicked tab
    event.target.classList.add('active');
  }
</script>
</body>
</html>
