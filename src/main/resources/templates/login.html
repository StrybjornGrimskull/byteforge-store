<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | ByteForge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bgcolor: #0f172a;
            --base-color: #94a3b8;
            --primary-gradient: linear-gradient(160deg, #8ceabb 0%, #378f7b 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --input-bg: #1e293b;
            --input-border: #334155;
            --input-focus: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--base-bgcolor);
            color: var(--base-color);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: var(--text-primary);
            text-transform: none;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            z-index: 2;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(140, 234, 187, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--input-border);
        }

        .divider span {
            background: rgba(30, 41, 59, 0.8);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .btn-google {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 16px;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            border-color: var(--input-focus);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--text-primary);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="bi bi-cpu"></i> ByteForge
            </div>
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your account to continue</p>

            <!-- Error/Success Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Invalid email or password. Please try again.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle-fill me-2"></i>
                You have been successfully logged out.
            </div>

            <form id="loginForm">
                <div class="form-field">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" 
                           class="form-input" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email" 
                           required>
                </div>

                <div class="form-field">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bi bi-arrow-right me-2"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-links">
                <a href="/auth/forgot-password">Forgot your password?</a>
                <br>
                <span>Don't have an account? </span>
                <a href="/auth/signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            // Функция для показа сообщений об ошибках
            function showErrorMessage(message) {
                // Удаляем предыдущие сообщения об ошибках
                $('.alert-error').remove();
                
                // Создаем новое сообщение об ошибке
                const errorAlert = $(`
                    <div class="alert alert-error">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        ${message}
                    </div>
                `);
                
                // Вставляем сообщение перед формой
                $('#loginForm').before(errorAlert);
                
                // Прокручиваем к сообщению об ошибке
                $('html, body').animate({
                    scrollTop: errorAlert.offset().top - 100
                }, 500);
            }
            
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                
                if (!email || !password) {
                    showErrorMessage('Please fill in all fields');
                    return;
                }

                // Очищаем предыдущие сообщения об ошибках
                $('.alert-error').remove();
                
                const $submitBtn = $('.btn-submit');
                const originalText = $submitBtn.html();
                
                $submitBtn.prop('disabled', true)
                    .html('<i class="bi bi-arrow-repeat spin me-2"></i>Signing In...');

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        // Успешный логин - JWT токен уже установлен в HttpOnly cookie
                        // Просто перенаправляем на главную страницу
                        window.location.href = '/';
                    },
                    error: function(xhr) {
                        if (xhr.status === 403) {
                            window.location.href = `/auth/verify-email?email=${email}`;
                        } else if (xhr.status === 401) {
                            // Показываем сообщение об ошибке вместо alert
                            showErrorMessage('Invalid email or password. Please check your credentials and try again.');
                        } else {
                            showErrorMessage('An error occurred. Please try again.');
                        }
                    },
                    complete: function() {
                        $submitBtn.prop('disabled', false).html(originalText);
                    }
                });
            });

            // Add spinning animation for loading state
            $('<style>')
                .prop('type', 'text/css')
                .html(`
                    .spin {
                        animation: spin 1s linear infinite;
                    }
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `)
                .appendTo('head');
        });
    </script>
</body>
</html>
