<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | ByteForge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --error-color: #e74a3b;
      --success-color: #1cc88a;
    }

    body {
      background-color: var(--secondary-color);
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }

    .auth-header {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .auth-body {
      padding: 2rem;
      background: white;
      border-radius: 0 0 10px 10px;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.35rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6e707e;
    }

    .form-floating label {
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card auth-card">
    <div class="auth-header">
      <h3><i class="fas fa-lock me-2"></i>Welcome Back!</h3>
      <p class="mb-0">Please enter your credentials</p>
    </div>

    <div class="auth-body">
      <!-- Error Messages -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Registration successful! Please login.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Login Form -->
      <form th:action="@{/auth/login}" method="post">
        <div class="mb-3 form-floating">
          <input type="email" class="form-control" id="login-email"
                 name="username" placeholder="name@example.com" required>
          <label for="login-email">Email address</label>
        </div>

        <div class="mb-3 form-floating position-relative">
          <input type="password" class="form-control" id="login-password"
                 name="password" placeholder="Password" required>
          <label for="login-password">Password</label>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <a href="#" class="small">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block w-100 py-2">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>

      <hr class="my-4">

      <div class="text-center">
        <p class="mb-2">Don't have an account?</p>
        <a th:href="@{/auth/signup}" class="btn btn-outline-primary">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword(id) {
    const passwordField = document.getElementById(id);
    const icon = passwordField.nextElementSibling.nextElementSibling;

    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      passwordField.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }
</script>
</body>
</html>
