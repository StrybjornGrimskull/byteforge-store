<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Orders and Reviews</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .review-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 0;
        }
        .breadcrumb {
            margin-bottom: 0;
            background: transparent;
            padding: 0;
        }
        .breadcrumb a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            color: rgba(255, 255, 255, 0.6);
        }
        .breadcrumb-item.active {
            color: rgba(255, 255, 255, 0.6);
        }
        .review-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 0;
            color: white;
        }
        .review-header p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="fragments/navigation :: navigation" aria-label="Main navigation"></nav>

<main class="flex-grow-1 py-0">
    <header class="review-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/profile}" class="text-white">Profile</a></li>
                    <li class="breadcrumb-item active text-white-50" aria-current="page">My Orders & Reviews</li>
                </ol>
            </nav>
            <h1 class="mb-2">
                <i class="bi bi-bag me-2"></i>My Purchased Products
            </h1>
            <p>Here you can leave reviews for your purchased products</p>
        </div>
    </header>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Product Name</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="align-middle fw-medium" th:text="${product.name}"></td>
                                <td class="text-end">
                                    <span th:if="${!reviewedProductIds.contains(product.id)}">
                                        <a class="btn btn-primary btn-sm" th:href="@{'/reviews/create/' + ${product.id}}">
                                            <i class="bi bi-chat-dots me-1"></i>Leave a Review
                                        </a>
                                    </span>
                                    <span th:if="${reviewedProductIds.contains(product.id)}">
                                        <span class="badge bg-secondary">
                                            <i class="bi bi-check-circle me-1"></i>Reviewed
                                        </span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer" class="mt-auto"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>

</body>
</html>
