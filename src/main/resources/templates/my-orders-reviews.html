<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/navigation :: head-links"></th:block>
    <title>My Orders and Reviews</title>
    <style>
        body {
            padding-top: 56px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="fragments/navigation :: navigation" aria-label="Main navigation"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/profile}">Profile</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Orders & Reviews</li>
            </ol>
        </nav>
        <div class="mb-4 pb-2 border-bottom">
            <h2 class="mb-2"><i class="bi bi-bag me-2"></i>My Purchased Products</h2>
            <p class="text-muted mb-0">Here you can leave reviews for your purchased products</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Product Name</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="align-middle fw-medium" th:text="${product.name}"></td>
                                <td class="text-end">
                                    <span th:if="${!reviewedProductIds.contains(product.id)}">
                                        <a class="btn btn-primary btn-sm" th:href="@{'/reviews/create/' + ${product.id}}">
                                            <i class="bi bi-chat-dots me-1"></i>Leave a Review
                                        </a>
                                    </span>
                                    <span th:if="${reviewedProductIds.contains(product.id)}">
                                        <span class="badge bg-secondary">
                                            <i class="bi bi-check-circle me-1"></i>Reviewed
                                        </span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer" class="mt-auto"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments/navigation :: user-account-script"></script>

</body>
</html>
