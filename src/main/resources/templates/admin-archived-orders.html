<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Orders - ByteForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="fragments/navigation :: navigation"></div>

<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard/orders}">Orders Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Archived Orders</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Archived Orders</h1>
        <div>
            <a href="/admin/dashboard/orders/active" class="btn btn-outline-primary me-2">
                <i class="bi bi-arrow-left me-1"></i> Active Orders
            </a>
            <span class="badge bg-secondary">
                <span id="ordersCount">0</span> Archived Orders
            </span>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" id="orderSearchInput" placeholder="Search by order number">
                <button class="btn btn-primary" type="button" id="searchOrderBtn">
                    <i class="bi bi-search"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button" id="showAllOrdersBtn">
                    <i class="bi bi-list-ul"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="ordersContainer">
        <div class="text-center py-4">
            <p class="mt-2 mb-0">Loading orders...</p>
        </div>
    </div>
    <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
        <button class="btn btn-primary" id="loadMoreBtn">
            <i class="bi bi-arrow-down-circle me-2"></i>Load More Orders
        </button>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function formatOrderDate(dateString) {
        const orderDate = new Date(dateString);
        return orderDate.toLocaleString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function createOrderCard(order) {
        return `
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold">#${order.id}</span>
                            <span class="badge bg-success">Completed</span>
                        </div>
                        <div class="small text-muted">${formatOrderDate(order.date)}</div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">${order.firstName || ''} ${order.lastName || ''}</h6>
                        <p class="card-text small text-muted mb-2">
                            <i class="bi bi-envelope"></i> ${order.email || 'No email provided'}
                        </p>
                        <p class="card-text small text-muted mb-2">
                            <i class="bi bi-telephone"></i> ${order.phoneNumber || 'No phone provided'}
                        </p>
                        <p class="card-text small text-muted mb-3">
                            <i class="bi bi-geo-alt"></i> ${order.city || ''}, ${order.address || ''}
                        </p>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-bold">${order.totalPrice ? order.totalPrice.toFixed(2) : '0.00'} $</span>
                            <button class="btn btn-sm btn-outline-primary view-order-btn"
                                    data-order-id="${order.id}" title="View Details">
                                <i class="bi bi-eye"></i> View
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    function showNoOrdersMessage(message = 'No archived orders found.') {
        return `
            <div class="col-12 text-center py-4 text-muted">
                <i class="bi bi-archive fs-1 d-block mb-2"></i>
                ${message}
            </div>`;
    }

    function viewOrderDetails(orderId) {
        window.location.href = `/admin/dashboard/orders/archived/order-details?id=${orderId}`;
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    function updateLoadMoreButton(hasMorePages) {
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const loadMoreContainer = document.getElementById('loadMoreContainer');

        if (hasMorePages) {
            loadMoreBtn.innerHTML = '<i class="bi bi-arrow-down-circle me-2"></i>Load More Orders';
            loadMoreBtn.onclick = loadMoreOrders;
        } else {
            loadMoreBtn.innerHTML = '<i class="bi bi-arrow-up-circle me-2"></i>Back to Top';
            loadMoreBtn.onclick = scrollToTop;
        }
        loadMoreContainer.style.display = 'block';
    }

    let currentPage = 0;
    let totalPages = 0;
    let totalElements = 0;
    const pageSize = 12;
    let currentSearchQuery = '';

    async function fetchOrders(page = 0, searchQuery = '') {
        const container = document.getElementById('ordersContainer');
        currentSearchQuery = searchQuery;

        if (page === 0) {
            container.innerHTML = `
                <div class="text-center py-4">
                    <p class="mt-2 mb-0">Loading orders...</p>
                </div>
            `;
        }

        try {
            let url = `/api/orders/archived?page=${page}&size=${pageSize}`;
            if (searchQuery) {
                url = `/api/orders/archived/search?query=${encodeURIComponent(searchQuery)}&page=${page}&size=${pageSize}`;
            }

            const response = await fetch(url);

            if (!response.ok) {
                throw new Error('Failed to fetch orders');
            }

            const data = await response.json();

            totalPages = data.totalPages;
            totalElements = data.totalElements;

            document.getElementById('ordersCount').textContent = totalElements;

            if (data.content.length === 0) {
                if (page === 0) {
                    container.innerHTML = showNoOrdersMessage();
                    document.getElementById('loadMoreContainer').style.display = 'none';
                }
                return;
            }

            if (page === 0) {
                container.innerHTML = '<div class="row" id="ordersGrid"></div>';
            }

            const ordersGrid = document.getElementById('ordersGrid') || container;
            const ordersHtml = data.content.map(createOrderCard).join('');

            if (page > 0) {
                ordersGrid.insertAdjacentHTML('beforeend', ordersHtml);
            } else {
                ordersGrid.innerHTML = ordersHtml;
            }

            updateLoadMoreButton(page < data.totalPages - 1);

        } catch (error) {
            console.error('Error fetching orders:', error);
            container.innerHTML = `
                <div class="alert alert-danger">
                    Error loading orders. Please try again later.
                </div>
            `;
            document.getElementById('loadMoreContainer').style.display = 'none';
        }
    }

    async function searchOrder(orderId) {
        if (!orderId) {
            return;
        }

        const container = document.getElementById('ordersContainer');
        container.innerHTML = `
            <div class="text-center py-4">
                <p class="mt-2 mb-0">Searching for order #${orderId}...</p>
            </div>
        `;

        try {
            const response = await fetch(`/api/orders/archived/${orderId}`);

            if (!response.ok) {
                throw new Error('Order not found');
            }

            const order = await response.json();
            
            // Clear the container and display the found order
            container.innerHTML = `
                <div class="row">
                    ${createOrderCard(order)}
                </div>
            `;
            
            document.getElementById('loadMoreContainer').style.display = 'none';
            document.getElementById('ordersCount').textContent = 1;

        } catch (error) {
            console.error('Error searching order:', error);
            container.innerHTML = showNoOrdersMessage(`No archived order found with ID #${orderId}`);
            document.getElementById('ordersCount').textContent = 0;
        }
    }

    function loadMoreOrders() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            if (currentSearchQuery) {
                fetchOrders(currentPage, currentSearchQuery);
            } else {
                fetchOrders(currentPage);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Initial load
        fetchOrders(0);

        // Search button click handler
        document.getElementById('searchOrderBtn').addEventListener('click', function() {
            const searchInput = document.getElementById('orderSearchInput');
            const orderId = searchInput.value.trim();
            if (orderId) {
                currentPage = 0;
                searchOrder(orderId);
            }
        });

        // Show all orders button handler
        document.getElementById('showAllOrdersBtn').addEventListener('click', function() {
            document.getElementById('orderSearchInput').value = '';
            currentSearchQuery = '';
            currentPage = 0;
            fetchOrders(0);
        });

        // Handle Enter key in search input
        document.getElementById('orderSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const orderId = this.value.trim();
                if (orderId) {
                    currentPage = 0;
                    searchOrder(orderId);
                }
            }
        });

        // View order details handler
        document.addEventListener('click', function(e) {
            if (e.target.closest('.view-order-btn')) {
                const button = e.target.closest('.view-order-btn');
                const orderId = button.getAttribute('data-order-id');
                viewOrderDetails(orderId);
            }
        });
    });
</script>
<!-- User Account Script -->
<div th:replace="fragments/navigation :: user-account-script"></div>
</body>
</html>
